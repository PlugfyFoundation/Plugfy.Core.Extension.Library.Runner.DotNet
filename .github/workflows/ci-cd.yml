name: CI/CD - Plugfy.Core.Extension.Library.Runner.DotNet8

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: 

jobs:
  build_publish:
    runs-on: ubuntu-latest
    steps:
      - name: 🛠️ Checkout code
        uses: actions/checkout@v4

      - name: 🔄 Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: 📦 Restore dependencies
        run: dotnet restore  "/src/Plugfy.Core.Extension.Library.Runner.DotNet.csproj"

      - name: 🏗️ Build project (Ensures DLLs exist)
        run: dotnet build  "/src/Plugfy.Core.Extension.Library.Runner.DotNet.csproj" --configuration Release --no-restore

      - name: 🚀 Generate NuGet package with metadata
        run: dotnet pack "/src/Plugfy.Core.Extension.Library.Runner.DotNet.csproj" --configuration Release --output nupkg --no-build /p:Version=1.0.${{ github.run_number }}

      - name: 🔑 Publish to NuGet
        run: dotnet nuget push "nupkg/*.nupkg" --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate

